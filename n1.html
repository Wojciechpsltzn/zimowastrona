<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zimowa Strona</title>
    <style>
        /* Styl dla tła strony */
        body {
            background-color: #b3e0f5; /* Jasny niebieski kolor tła */
            font-family: Arial, sans-serif;
        }
        /* Styl dla licznika odwiedzin */
        #counter {
            font-size: 24px;
            color: #333;
        }
        /* Styl dla elementu ruszającego */
        #snowflake {
            position: absolute;
            top: 0;
            left: 0;
            font-size: 20px;
            color: #fff;
            animation: snowfall 5s infinite linear;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <h1>Witaj na Zimowej Stronie!</h1>
    <p>Odwiedzin: <span id="counter">0</span></p>
    <div id="snowflake">❄️</div>
    <img src="ludzik.jpg" alt="Zimowy krajobraz" width="800">

    <script>
        // Licznik odwiedzin
        let visitCount = parseInt(localStorage.getItem('visitCount')) || 0;
        visitCount++;
        localStorage.setItem('visitCount', visitCount);
        document.getElementById('counter').textContent = visitCount;

        // Element ruszający (śnieżynka)
        const snowflake = document.getElementById('snowflake');
        const screenWidth = window.innerWidth;
        const randomPosition = Math.random() * screenWidth;
        snowflake.style.left = `${randomPosition}px`;
    </script>
</body>
</html>
